    # kielak_mercs_event_2_desc: "What are Mercs: §GRevolutionary Guard Units§!. Infantry, Cavalry and even Artillery. \n\n How do I enable them? In §RPlayer War§! you get a §GDecision§! that gives you Merc FL (This Decision is not visible at peace). \n\n How do I hire them? Like Normal Units. They §Gspawn instantly§! and §Gcost no Manpower to spawn§! \n\n What do they cost? Flat Money and Flat Army Proffesionalism. \n\n What do they do? They §Ruse your own Manpower§! but have §G-80% Regiment Manpower Usage§! and §GDepending on Country Size§! penalty to Reinforce Cost, Reinforce Speed and Land Maintenance. The more Dev you have the less FL Fraction of Mercs you get and the higher the penalties on their Reinforce Speed, Reinforce Cost and Land Maintenance! \n\n Special Case: HRE Emperor gets less FL Fraction due to high starting FL compared to other Nations and the Mercs are a bit more expensive to maintain from the start. \n\n General Info: Inflation and Bank Loans decrease the possible maximum FL Fraction of Mercs you can have. You can (atm) not hire them at Peace and your FL Fraction of Mercs goes to 0 via Event after the Player War." 
