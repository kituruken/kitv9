 LOADING_TIP_14:0 "Don't rush into action, make sure you know your foe's friends and enemies before declaring war. They can be useful to achieve your goals."
 LOADING_TIP_15:0 "Armies, navies and advisors become more expensive over time.\nMake sure your economy grows enough to keep supporting them."
 LOADING_TIP_16:0 "Constructing buildings can greatly increase the value of your provinces."
 LOADING_TIP_17:0 "The value of trade goods directly increases the production income from a province."
 LOADING_TIP_18:0 "Adding a core to a province is cheaper when you have a claim on it."
 LOADING_TIP_19:0 "Make sure you conquer your War Goals, they will help you earn war score quicker."
 LOADING_TIP_20:0 "Aggressive Expansion affects your neighbors more than distant countries."
 LOADING_TIP_21:0 "Keep an eye on your Aggressive Expansion or you might become the target of a coalition."
 LOADING_TIP_22:0 "Vassalization and Diplomatic Annexation can help you in expanding your realm without disturbing your neighbors."
 LOADING_TIP_23:0 "If you find the game too difficult, try lowering the difficulty."
 LOADING_TIP_24:0 "Fighting an expensive war?\nDon't be afraid to raise War Taxes or take out a Loan."
 LOADING_TIP_25:0 "Each group of National Ideas has a unique set of random events associated with it. Some of them are helpful, some are not."
 LOADING_TIP_26:0 "The Holy Roman Emperor may appoint new Electors if there are fewer than seven."
 LOADING_TIP_27:0 "It's not possible to assault a fort before its walls have been breached."
 LOADING_TIP_28:0 "Galleys excel when fighting in the inland seas.\nExamples are the Baltic, the Mediterranean and the Black Sea."
 LOADING_TIP_29:1 "Attrition kills!\nAssigning a leader with high maneuver will reduce a unit's attrition."
 LOADING_TIP_30:0 "Press F10 to save a screenshot of the mapmode you currently have selected."
 LOADING_TIP_31:0 "Reducing naval maintenance reduces Trade Power from ships. If you have a lot of light ships, you will lose income by lowering maintenance."
 LOADING_TIP_32:0 "War Exhaustion only goes away slowly while at peace and not at all while at war."
